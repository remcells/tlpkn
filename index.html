<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- TITLE SCREEN -->
    <div class="title-screen">
      <img src="assets/images/game-title-1.png" alt="TLPKN" />
      <div class="buttons-container">
        <button class="start-game-btn">
          <img src="assets/images/start-game-btn.png" alt="Start Game" />
        </button>
        <button class="how-to-play-btn">
          <img src="assets/images/how-to-play-btn.png" alt="How to Play" />
        </button>
      </div>
    </div>
    <!-- MAIN GAME SCREEN -->
    <div class="game-container">
      <div class="top-container hidden">
        <!-- PLAYER ONE STATS -->
        <div class="player-0-container">
          <p class="player-number">Player 1</p>
          <div class="hp-container hp-container-left">
            <img class="heart-icon" src="assets/images/heart.png" alt="Heart" />
            <div class="hp-bar-container hp-bar-container-left">
              <span class="hp-text" id="hp-text-0">100</span>
              <div class="hp-bar" id="hp-bar-0"></div>
            </div>
          </div>
          <div class="stamina-container stamina-container-left">
            <img src="assets/images/thunder.png" alt="Thunder" />
            <span id="player-0-stamina">50</span>
          </div>
        </div>
        <div class="game-title">
          <img src="assets/images/game-title-1.png" alt="TLPKN" />
        </div>
        <!-- PLAYER TWO STATS -->
        <div class="player-1-container">
          <p class="player-number">Player 2</p>
          <div class="hp-container hp-container-right">
            <img class="heart-icon" src="assets/images/heart.png" alt="Heart" />
            <div class="hp-bar-container hp-bar-container-right">
              <span class="hp-text" id="hp-text-1">100</span>
              <div class="hp-bar" id="hp-bar-1"></div>
            </div>
          </div>
          <div class="stamina-container stamina-container-right">
            <img src="assets/images/thunder.png" alt="Thunder" />
            <span id="player-1-stamina">50</span>
          </div>
        </div>
      </div>
      <!-- ADD "HIDDEN" CLASS TO MID-CONTAINER WHEN GAME ENDS -->
      <div class="mid-container hidden">
        <div class="mid-left">
          <p>Attack<br />Power:</p>
          <span class="attack-power-text" id="player-0-power">5</span>
        </div>
        <div class="power-up-container">
          <button onclick="resetImage()" id="power-up-btn">
            <img id="power-up" src="assets/images/card-back.png" alt="Card" />
          </button>
          <p>Power Up!</p>
        </div>
        <div class="mid-right">
          <p>Attack<br />Power:</p>
          <span class="attack-power-text" id="player-1-power">5</span>
        </div>
      </div>
      <div class="bottom-container">
        <!-- ARROW INDICATORS: USE "INVISIBLE" CLASS INSTEAD OF "HIDDEN" -->
        <div class="arrow-container">
          <img
            class="arrow-0 bounce invisible"
            src="assets/images/arrow.png"
            alt="Arrow"
          />
          <img
            class="arrow-1 bounce invisible"
            src="assets/images/arrow.png"
            alt="Arrow"
          />
        </div>
        <!-- CHICKEN AVATAR -->
        <div class="avatars">
          <img
            class="shrubs"
            src="assets/images/shrubs-left.png"
            alt="Shrubs"
          />
          <img
            id="chickens"
            class="chicken-image"
            src="assets/images/chicken-playerx-attack.png"
            alt="Chicken"
          />
          <img
            class="shrubs"
            src="assets/images/shrubs-right.png"
            alt="Shrubs"
          />
        </div>
        <div class="foreground-container">
          <!-- ATTACK BUTTON: CHANGE TO "PLAY AGAIN" BTN WHEN GAME ENDS -->
          <button class="hidden" onclick="chickenAttack()" id="attack-btn">
            <img src="assets/images/attack-btn.png" alt="Attack Button" id="play-again"/>
          </button>
        </div>
      </div>
    </div>
    <!-- GAME OVER SCREEN. UNHIDE WHEN GAME ENDS. USE 'FLEX-DIRECTION: ROW-REVERSE' TO FLIP -->
    <div class="game-over hidden">
      <div class="winner-side">
        <img class="trophy" src="assets/images/trophy.png" alt="Trophy" />
        <img class="winner-text" src="assets/images/winner.png" alt="Winner" />
      </div>
      <div class="loser-side">
        <img class="loser-text" src="assets/images/loser.png" alt="Loser" />
      </div>
    </div>
    <!-- INSTRUCTIONS WINDOW -->
    <div class="modal hidden">
      <button class="close-modal">&times;</button>
      <h1>Fight or Fried</h1>
      <p class="modal-text"></p>
    </div>
    <div class="blur hidden"></div>
    <script src="app.js"></script>
  </body>
</html>
